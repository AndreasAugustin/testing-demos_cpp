language: cpp
os:
  - linux
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6
compiler:
  - gcc
  - clang

before_install:
  - git submodule init
  - git submodule update

script:
  - mkdir build && cd build && cmake .. && make
